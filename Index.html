<!DOCTYPE html>
<html>
<head>
  <title>Data Refinery Dashboard</title>
  <style>
    * { box-sizing: border-box; font-family: Corbel; }
    div {
      padding: 10px;
      background-color: #f6f6f6;
      overflow: hidden;
    }
    input[type=text], textarea, select {
      font-size: 18px;
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type=button]{ 
      font-size: 18px;
      width: auto;
      float: right;
      cursor: pointer;
      padding: 7px;
    }
    a { color: blue; }
  </style>
</head>
<body>
  <h2>Demo Dashboard</h2>
  <div>
    <!--Add few elements to the form-->

    <div>
      <input type="text" id="txtName" placeholder="Enter your name" />
    </div>
    <div>
      <input type="text" id="txtAge" placeholder="Enter your age" />
    </div>
    <div>
      <input type="text" id="txtEmail" 
             placeholder="Enter your email address" />
    </div>
    <div>
        <input type="text" id="txtCountry" 
             placeholder="Enter your Country" />
    </div>
    <div>
      <input type="button" id="bt" 
             value="Save data to file" onclick="saveFile()" />
    </div>
  </div>
  </body>
  <script>
    let saveFile = () => {

      // Get the data from each element on the form.
      const name = document.getElementById('txtName');
      const age = document.getElementById('txtAge');
      const email = document.getElementById('txtEmail');
      const country = document.getElementById('txtCountry');

      // This variable stores all the data.
      let data = 
          '\r Name: ' + name.value + ' \r\n ' + 
          'Age: ' +age.value + ' \r\n ' + 
          'Email: ' + email.value + ' \r\n ' + 
          'Country: ' + country.value + ' \r\n '

      // Convert the text to BLOB.
      const textToBLOB = new Blob([data], { type: 'text/plain' });
      const sFileName = 'formData.txt';	   // The file to save the data.

      let newLink = document.createElement("a");
      newLink.download = sFileName;

      if (window.webkitURL != null) {
        newLink.href = window.webkitURL.createObjectURL(textToBLOB);
      }
      else {
        newLink.href = window.URL.createObjectURL(textToBLOB);
        newLink.style.display = "none";
        document.body.appendChild(newLink);
      }

      newLink.click(); 
    }
</script>
</html>
